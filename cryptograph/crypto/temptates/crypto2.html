{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="{%static 'new_style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>S-DES</title>
  </head>
  <body>
    <style> 
    body {
        background-color: black ;
        color: aqua;
        
     }
    </style>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="mx-auto text-center">
    <h1>S-DES Кодирование</h1>
    
    <h2>Закодируйте сообщение</h2>

    <form method="post" action="{% url 'crypto' %}">
      {% csrf_token %}
      
      <label class="s1" for="message">Введите сообщение (8 бит ):</label>
      <input class="s1" type="text" id="message" name="message" minlength="8" maxlength="8" required>
      <br>
      
      <label for="key">Введите ключ (10 бит):</label>
      <input type="text" id="key" name="key" minlength="10" maxlength="10" required>
      <br>
      
      <button class="s1" name="encode">Закодировать</button>
      <button name="decode">Декодировать</button>
    </form>
    
    <h2>Результат</h2>
    <p id="result">{{ result }}</p>
    </div>
    </div>
  </body>
</html>
